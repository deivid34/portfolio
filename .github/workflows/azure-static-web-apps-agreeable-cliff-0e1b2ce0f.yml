name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    strategy:
      fail-fast: false
      max-parallel: 1
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Certifique-se de usar a vers√£o correta do Node.js para o seu projeto

      - name: Install Dependencies
        run: npm install

      - name: Debug Build Environment
        run: |
          echo "NODE_VERSION=$(node -v)"
          echo "NPM_VERSION=$(npm -v)"
          echo "OS=$(uname -a)"
          echo "Available Disk Space:"
          df -h

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_CLIFF_0E1B2CE0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./portfolio"
          api_location: ""
          output_location: "build"

      - name: Clear Node.js Cache (if deploy fails)
        if: failure()
        run: npm cache clean --force

  close_pull_request_job:
    needs: build_and_deploy_job
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_CLIFF_0E1B2CE0F }}
          action: "close"
